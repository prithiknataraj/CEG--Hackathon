<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arivagam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#" data-translate="navbarTitle">Arivagam</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item"><a class="nav-link" href="#" data-translate="navbarGroupchat">Recovery Test</a></li> -->
                  <!-- <li class="nav-item"><a class="nav-link" href="bot" data-translate="navbarGroupchat">Nanba</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="#" data-translate="navbarGroupchat">Groupchat</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="vdoin" data-translate="navbarMeet">Meet</a></li> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-translate="navbarLanguage">Language</a>
                        <ul class="dropdown-menu">
                            <li><button onclick="setLanguage('en')" class="dropdown-item">English</button></li>
                            <li><button onclick="setLanguage('hi')" class="dropdown-item">हिंदी</button></li>
                            <li><button onclick="setLanguage('ta')" class="dropdown-item">தமிழ்</button></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-translate="navbarProfile">Profile</a>
                      <ul class="dropdown-menu">
                          <li><button onclick="editpage()" class="dropdown-item">Edit-Profile</button></li>
                          <li><button onclick="logout()" class="dropdown-item">Sign Out</button></li>
                          <li>
                            <button onclick="logout()" class="dropdown-item">
                              View Transactions
                            </button>
                          </li>
                      </ul>
                  </li>                
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="masthead text-center d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- <h1 class="text-white">Join a Room</h1> -->
                    <!-- <p class="text-white">Enter the RoomID to get started</p> -->
                        <div class="container">
                            <form method="POST" action="admin"></form>
                                <div class="row mb-3">
                                    <label for="CourseID">CourseID</label>
                                    <div class="col-md-10">
                                        <input type="text" name="courseid">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="Link1">Link1</label>
                                    <div class="col-md-10">
                                        <input type="text" name="link1">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="Link2">Link2</label>
                                    <div class="col-md-10">
                                        <input type="text" name="link2">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="Link3">Link3</label>
                                    <div class="col-md-10">
                                        <input type="text" name="link3">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Change</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </header>
   
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Copyright &copy; 2023 - Team Arivagam</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
