<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Arivagam</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        #login {
            margin-top: 0px; /* Adjust this value as needed */
        }
    </style>
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#" data-translate="navbarTitle">Arivagam</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <!-- <li class="nav-item"><a class="nav-link" href="#about" data-translate="navbarAbout">About</a></li> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-translate="navbarLanguage">Language</a>
                        <ul class="dropdown-menu">
                            <li><button onclick="setLanguageEnglish()" class="dropdown-item">English</button></li>
                            <li><button onclick="setLanguageTamil()" class="dropdown-item">தமிழ்</button></li>
                            <li><button onclick="setLanguageHindi()" class="dropdown-item">हिंदी</button></li>
                        </ul>
                    </li>
                    <!-- <li class="nav-item"><a class="nav-link" href="login" data-translate="navbarLogin">Login</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead" style="height: 900px;">
        <!-- Video page -->
        <div id="line"></div>
        <div class="vp container">
            <!-- Video -->
            <div class="box" id="video">
                <iframe id="vid" width="600" height="300" src="https://www.youtube.com/embed/{{id1}}" frameborder="0" allowfullscreen></iframe>      
            </div>
            <!-- Subtitles -->
            <div class="box" id="sub_div">
                <!-- <nav>
                    <a data-translate="navbarTitle">Subtitles</a>
                </nav> -->
                <form action="/courses" method="post">
                    <input type="text" name="django" id="" placeholder="Language">
                    <button type="submit">change</button>
                </form>
                <p id="paragraph">Subtitle: {{subtitle}}</p>
            </div>
        </div>

        <div class="vp container">
            <div class="box" id="chat_div">
                <nav>
                    <div style="background-color: #f4623a; align-items: center; text-align: center;">
                        <a style="color: white;">Chat Notes</a>
                    </div>
                </nav>
                <div >
                    
                    <!-- ------------------------------------------------------------ -->
                    <div class="chat-box" id="chatBox">
                    </div>
                    
                    <div class="new-message" style="background-color: none; align-items: center;">

                        <!-- image uploading -->

                        <div style="display: inline-block;">
                            <label for="uploadInput" class="upload-icon" style="border: none; cursor: pointer; background: none; padding-left: 5px; padding-top: 10px;">
                                <i class="fas fa-image" style="color: #f4623a;"></i>
                            </label>
                            <input type="file" id="uploadInput" style="display: none;">
                        </div>

                        <div style="display: inline-block;">
                            <!-- voice record -->
                            <label class="audio-button" for="audioInput" style="border: none; cursor: pointer; background: none; padding-left: 15px; padding-top: 10px; padding-right: 10px;">
                                <i class="fas fa-microphone" style="color: #f4623a;"></i>
                              </label>
                            <input type="file" accept="audio/*" id="audioInput" style="display: none;">
                                
                        </div>

                        <div class="new-message">
                                <label for="username" style="padding-top: 10px; padding-left: 5px; background-color: none;">
                                    <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." id="message" name="message">
                                </label>
                        </div>

                        <!-- send button -->
                        <button id="sendButton" class="send-button" style="border: none; cursor: pointer; background: none;">
                            <i class="fa fa-paper-plane" style="color: #f4623a;"></i></button>

                        <!-- download button -->
                        <button class="download-button" id="downloadButton" style="border: none; cursor: pointer; background: none;">
                            <i class="fas fa-download" style="color: #f4623a;"></i></button>
                    
                    </div>      

                    <!-- ------------------------------------------------------------- -->
                </div>
            </div>
            <!-- suggested video -->
            <div class="box" id="suggestion_div">
                <div id="suggested_head">
                    <a style="color: white;">Mini Tab</a>
                </div>
                <div class="box container" id="top">
                    <iframe width="250" height="175" src="https://www.youtube.com/embed/{{id2}}" frameborder="0" allowfullscreen id="vid" style="padding-left: 5px; padding-top: 5px;"></iframe>
                    <iframe width="250" height="175" src="https://www.youtube.com/embed/{{id3}}" frameborder="0" allowfullscreen id="vid" style="padding-left: 5px; padding-top: 5px;"></iframe>
                </div>
                <!-- <div class="box container" id="bottom">
                    <iframe width="250" height="175" src="https://www.youtube.com/embed/{{id3}}" frameborder="0" allowfullscreen id="vid" style="padding-left: 5px; padding-top: 5px;"></iframe>
                    <iframe width="250" height="175" src="https://www.youtube.com/embed/{{id4}}" frameborder="0" allowfullscreen id="vid" style="padding-left: 5px; padding-top: 5px;"></iframe> 
                </div>
                <div class="box container" id="bottom">
                    <iframe width="250" height="175" src="https://www.youtube.com/embed/{{id5}}" frameborder="0" allowfullscreen id="vid" style="padding-left: 5px; padding-top: 5px;"></iframe>
                    <iframe width="250" height="175" src="https://www.youtube.com/embed/{{id6}}" frameborder="0" allowfullscreen id="vid" style="padding-left: 5px; padding-top: 5px;"></iframe>
                </div> -->
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="bg-light py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted" data-translate="footerText">Copyright &copy; 2023 - Team Arivagam
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS -->
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
        function setLanguageEnglish() {
            window.location.reload();
        }

            document.querySelector("[data-translate='navbarAbout']").textContent = "பற்றி";

            document.querySelector("[data-translate='dropdownDyslexia']").textContent = "படிவமாகும்";
            document.querySelector("[data-translate='dropdownNone']").textContent = "எதுவுமில்லை";
            
        }

        function setLanguageHindi() {

            document.querySelector("[data-translate='formTextAlreadyUser']").innerHTML = "नया उपयोगकर्ता? &nbsp;<a href='login.html' data-translate='formLinkLogin'>लॉग इन करें</a>";
            document.querySelector("[data-translate='footerText']").textContent = "कॉपीराइट © 2023 - टीम अरिवागम";
            document.querySelector("[data-translate='dropdownMale']").textContent = "पुरुष";
            document.querySelector("[data-translate='dropdownFemale']").textContent = "महिला";
            document.querySelector("[data-translate='dropdownPreferNotToSay']").textContent = "बोलने के लिए पसंद नहीं करते";
            document.querySelector("[data-translate='dropdownHearingImpaired']").textContent = "सुनने में कमी";
            document.querySelector("[data-translate='dropdownDyslexia']").textContent = "वाचन में कमी";
            document.querySelector("[data-translate='dropdownNone']").textContent = "कोई नहीं";
        }
    </script>
</body>
</html>
